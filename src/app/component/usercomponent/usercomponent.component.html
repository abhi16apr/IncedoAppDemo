<div>
    <table class="table table-bordered" style="text-align:center; table-layout: fixed">
        <tr>
            <th style="color: blue">ID</th>
            <th style="color: blue"> First Name</th>
            <th style="color: blue">Last Name</th>
            <th style="color: blue">Address</th>
            <th style="color: blue">Location</th>
            <th style="color: blue">Country</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor='let user of userList'>
            <td>{{user.id}}</td>
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.address}}</td>
            <td>{{user.location}}</td>
            <td>{{user.country}}</td>
            <td><span><input class="btn btn-warning" type="button" (click)="editUser(user.id)" value=" Edit "></span></td>
            <td><span><input class="btn btn-danger" type="button" (click)="deleteUser(user.id)" value="Delete"></span></td>
        </tr>

    </table>
</div>
<h1 style="text-align: center; color: red">Form to add/edit data to users table</h1>
<form ngForm>
    <div class="form-group">
        <label for="ID">ID</label>
        <input type="text" class="form-control" id="ID" [(ngModel)]="user.id" name="ID">
    </div>
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="user.firstname" name="firstname">
    </div>
    <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="user.lastname" name="lastname">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="user.address" name="address">
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location"  [(ngModel)]="user.location" name="location">
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country"  [(ngModel)]="user.country" name="country">
    </div>

    <div style="text-align: center;">
        <button type="submit" class="btn btn-outline-success" (click)=" addNewUser()">Submit</button>
        <button type="submit" class="btn btn-outline-primary" (click)=" confirmUserEdit()">Confirm Edit</button>
    </div>

   </form>
